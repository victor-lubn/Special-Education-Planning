<tdp-modal
  class="tdp-create-new-template"
  maxWidth="1000px"
  height="100%"
  [closable]="true"
  (onClosed)="closeModal()"
>
  <div title class="tdp-create-new-template-header--title">
    {{ "template.createNewTemplate" | translate }}
  </div>
  <div class="tdp-create-new-template-body">
    <tdp-new-template-form [data]="data"></tdp-new-template-form>
  </div>
  <div actions class="tdp-create-new-template-buttons">
    <tdp-button
      [color]="'white'"
      [size]="'large'"
      [mat-dialog-close]
      (onClick)="closeModal()"
      >{{ "button.cancel" | translate }}</tdp-button
    >
    <tdp-button
      [color]="'green'"
      [size]="'large'"
      [disabled]="templateFormComponent.entityForm.invalid"
      (onClick)="openInEducationTool()"
    >
      {{ 'button.edit' | translate }}
    </tdp-button>
  </div>
</tdp-modal>
