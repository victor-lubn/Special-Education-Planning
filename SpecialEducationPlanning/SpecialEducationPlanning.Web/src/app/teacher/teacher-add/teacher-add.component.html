
<h2>Add Teacher</h2>
<form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" formControlName="firstName" class="form-control">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" formControlName="lastName" class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control">
  </div>
  <div class="form-group">
    <label for="dateOfBirth">Date of Birth</label>
    <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control">
  </div>
  <div class="form-group">
    <label for="gender">Gender</label>
    <input type="text" id="gender" formControlName="gender" class="form-control">
  </div>
    <div class="form-group">
    <label for="qualifications">Qualifications</label>
    <input type="text" id="qualifications" formControlName="qualifications" class="form-control">
  </div>
  <div formGroupName="address">
    <h4>Address</h4>
    <div class="form-group">
      <label for="street">Street</label>
      <input type="text" id="street" formControlName="street" class="form-control">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" formControlName="city" class="form-control">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" id="state" formControlName="state" class="form-control">
    </div>
    <div class="form-group">
      <label for="zipCode">Zip Code</label>
      <input type="text" id="zipCode" formControlName="zipCode" class="form-control">
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!teacherForm.valid">Submit</button>
  <a routerLink="/teacher" class="btn btn-secondary ml-1">Cancel</a>
</form>
