
<h2>Teachers</h2>
<a routerLink="/teacher/add" class="btn btn-primary mb-3">Add Teacher</a>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Qualifications</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let teacher of teachers">
      <td>{{ teacher.firstName }} {{ teacher.lastName }}</td>
      <td>{{ teacher.email }}</td>
      <td>{{ teacher.phoneNumber }}</td>
      <td>{{ teacher.qualifications }}</td>
      <td>
        <a [routerLink]="['/teacher/details', teacher.id]" class="btn btn-info btn-sm">Details</a>
        <a [routerLink]="['/teacher/edit', teacher.id]" class="btn btn-warning btn-sm ml-1">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
