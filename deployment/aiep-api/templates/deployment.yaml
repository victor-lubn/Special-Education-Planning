apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tdp-api.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "tdp-api.name" . }}
    helm.sh/chart: {{ include "tdp-api.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
#    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "tdp-api.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "tdp-api.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.image.env }}
          env:
          {{- range .Values.image.env }}
            - name: {{ .name | quote}}
              value: {{ .value | quote }}
          {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          readinessProbe:
            httpGet:
              path: {{ .Values.image.readinessProbePath }}
              port: http
            initialDelaySeconds: 90
            periodSeconds: 120
          {{- if .Values.secrets.enabled }}
          volumeMounts:
          - name: secrets
            mountPath: {{ .Values.secrets.mountPath }}

          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.secrets.enabled }}
      volumes:
      - name: secrets
        secret:
          secretName: {{ .Values.secrets.name }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
